<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sources/fonts.css" type="text/css" />

    <link rel="stylesheet" href="./sources/styles.css" type="text/css" />
    <link rel="stylesheet" href="./sources/icons/css/fontawesome.css" />
    <link rel="stylesheet" href="./sources/icons/css/regular.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./sources/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./sources/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./sources/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./sources/favicon/site.webmanifest" />
    <title>Shelter</title>
  </head>
  <body>
    <main>
      <section id="selector-habitacion">
        <div class="selector-habitacion">
          <select id="selector">
            <option value="0">Seleccionar habitacion</option>
            <option value="habitacion1">Habitacion Individual</option>
            <option value="habitacion2">Habitacion Doble</option>
            <option value="habitacion3">Habitacion Familiar</option>
            <option value="habitacion4">Habitacion Gold</option>
            <option value="habitacion5">Habitacion VIP</option>
          </select>
        </div>
      </section>

      <section id="myModal" class="modal hidden">
        <article class="modal-container">
          <div class="exit-btn">
            <i class="far fa-times" id="cerrar"></i>
          </div>
          <div class="container-reservacion-form" id="reservacion-container">
            <div id="details"></div>
            <div id="form">
              <div class="tittle">
                <h2 class="titulo-modal-formulario">Formulario</h2>
              </div>
              <div class="formulario-habitacion-modal">
                <form class="formulario-reserva">
                  <div class="form">
                    <input
                      type="text"
                      name="name"
                      autocomplete="off"
                      required
                      id="form-nombre"
                    />
                    <label for="name" class="label-name">
                      <span class="content-name">Nombre</span>
                    </label>
                  </div>

                  <div class="form">
                    <input
                      type="text"
                      name="apellido"
                      autocomplete="off"
                      required
                      id="form-apellido"
                    />
                    <label for="apellido" class="label-name">
                      <span class="content-name">Apellido</span>
                    </label>
                  </div>
                  <div class="form">
                    <input
                      type="email"
                      name="mail"
                      autocomplete="off"
                      required
                      id="form-email"
                    />
                    <label for="mail" class="label-name">
                      <span class="content-name">Email</span>
                    </label>
                  </div>

                  <div class="form">
                    <input
                      type="number"
                      name="telefono"
                      autocomplete="off"
                      required
                      id="form-telefono"
                    />
                    <label for="telefono" class="label-name">
                      <span class="content-name">Telefono</span>
                    </label>
                  </div>
                  <div class="form-date">
                    <input
                      type="date"
                      name="fecha"
                      autocomplete="off"
                      required
                      id="form-fecha"
                    />
                    <label for="fecha" class="label-name">
                      <span class="content-name">Fecha inicio</span>
                    </label>
                  </div>
                  <div class="form">
                    <input
                      type="number"
                      name="personas"
                      autocomplete="off"
                      required
                      id="form-people"
                    />
                    <label for="personas" class="label-name">
                      <span class="content-name">Cantidad personas</span>
                    </label>
                  </div>
                </form>
              </div>
              <div class="box-btn">
                <button type="submit" id="reservado" class="btn-reservacion">
                  Aceptar
                </button>
              </div>
            </div>
            <div class="container-success hidden" id="reservacion-terminada">
              <div class="tittle">
                <h2 class="titulo-modal">
                  Tu reserva fue finalizada con exito
                </h2>
              </div>
              <div class="container-success-reservacion">
                <img class="success-img" src="./sources/success.svg" />
              </div>
            </div>
          </div>
        </article>
      </section>

      <section id="habitaciones"></section>
    </main>
    <script type="module" src="./sources/script.js"></script>
    <!--<script src"./sources/scriptPOO.js></script>"-->
  </body>
</html>
